<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Voice Intelligence | AI QA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%);
        }

        .neon-border {
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.1);
            transition: all 0.3s ease;
        }

        .neon-border:focus-within {
            box-shadow: 0 0 25px rgba(147, 51, 234, 0.3);
            border-color: #9333ea;
        }

        /* Wave Animation for Audio Playing */
        .wave {
            display: inline-block;
            width: 3px;
            height: 20px;
            background: #9333ea;
            margin: 0 1px;
            animation: wave 1s linear infinite;
        }
        .wave:nth-child(2) { animation-delay: 0.1s; }
        .wave:nth-child(3) { animation-delay: 0.2s; }
        
        @keyframes wave {
            0%, 100% { height: 5px; }
            50% { height: 25px; }
        }

        .loader-dots span {
            animation: blink 1.4s infinite both;
        }
        .loader-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loader-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-xl w-full bg-white/90 backdrop-blur-xl rounded-[2.5rem] shadow-2xl p-8 md:p-12 border border-white">
        
        <div class="text-center mb-10">
            <div class="relative inline-block mb-4">
                <div class="bg-purple-600 text-white w-20 h-20 flex items-center justify-center rounded-[2rem] shadow-xl shadow-purple-200">
                    <i class="fa-solid fa-microphone-lines text-3xl"></i>
                </div>
                <div class="absolute -bottom-2 -right-2 bg-white p-2 rounded-full shadow-md text-purple-600">
                    <i class="fa-solid fa-bolt text-xs"></i>
                </div>
            </div>
            <h2 class="text-3xl font-extrabold text-gray-900 tracking-tight">Voice <span class="text-purple-600">Assistant</span></h2>
            <p class="text-gray-500 font-medium">Talk to your data in real-time</p>
        </div>

        <form method="POST" enctype="multipart/form-data" class="space-y-8" id="qaForm">
            <div class="space-y-3">
                <div class="flex items-center justify-between px-1">
                    <label class="text-sm font-bold text-gray-700 uppercase tracking-widest flex items-center gap-2">
                        <i class="fa-solid fa-file-lines text-purple-500"></i> Knowledge Base
                    </label>
                    <span class="text-[10px] bg-purple-100 text-purple-600 px-2 py-1 rounded-md font-bold">REQUIRED</span>
                </div>
                <textarea 
                    name="context" 
                    placeholder="Enter or paste the text context here (e.g., a story, article, or notes)..." 
                    required 
                    class="w-full p-5 bg-gray-50 border-2 border-transparent rounded-3xl neon-border focus:bg-white outline-none h-40 transition-all text-gray-700 leading-relaxed resize-none"
                ></textarea>
            </div>

            <div class="space-y-3">
                <label class="text-sm font-bold text-gray-700 uppercase tracking-widest px-1 flex items-center gap-2">
                    <i class="fa-solid fa-circle-dot text-red-500"></i> Spoken Question
                </label>
                <div class="relative group">
                    <input 
                        type="file" 
                        name="audio" 
                        accept="audio/*" 
                        required 
                        class="block w-full text-sm text-gray-400
                        file:mr-4 file:py-3 file:px-6
                        file:rounded-2xl file:border-0
                        file:text-sm file:font-bold
                        file:bg-purple-600 file:text-white
                        hover:file:bg-purple-700 file:cursor-pointer transition-all
                        border-2 border-dashed border-purple-100 p-4 rounded-3xl group-hover:border-purple-300"
                    >
                </div>
            </div>

            <button 
                type="submit" 
                id="submitBtn"
                class="w-full bg-gray-900 text-white py-5 rounded-2xl font-bold text-lg shadow-2xl hover:bg-purple-600 hover:shadow-purple-200 transition-all duration-300 transform active:scale-95 flex items-center justify-center gap-3"
            >
                <span>Process Question</span>
                <i class="fa-solid fa-paper-plane"></i>
            </button>

            <div id="loader" class="hidden text-center py-4">
                <div class="loader-dots text-purple-600 text-2xl">
                    <span>.</span><span>.</span><span>.</span>
                </div>
                <p class="text-sm font-bold text-gray-500 mt-2">Whisper & BERT are working...</p>
            </div>
        </form>

        {% if audio_file %}
        <div class="mt-12 p-8 bg-gradient-to-br from-purple-600 to-indigo-700 rounded-[2.5rem] shadow-xl relative overflow-hidden">
            <div class="relative z-10 flex flex-col items-center">
                <div class="flex gap-1 mb-4 h-8 items-center">
                    <div class="wave"></div><div class="wave"></div><div class="wave"></div><div class="wave"></div><div class="wave"></div>
                </div>
                <h3 class="text-white font-bold text-lg mb-6 tracking-wide">AI Response Ready</h3>
                
                <div class="w-full bg-white/20 backdrop-blur-md p-4 rounded-2xl">
                    <audio controls class="w-full h-10">
                        <source src="/static/audio/{{ audio_file }}" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                
                <p class="mt-6 text-purple-100 text-xs font-medium italic opacity-80">
                    Generated via TTS (Text-to-Speech)
                </p>
            </div>
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-white/10 rounded-full blur-2xl"></div>
        </div>
        {% endif %}

        <div class="mt-10 text-center">
            <a href="/" class="group text-sm font-bold text-gray-400 hover:text-purple-600 transition-all flex items-center justify-center gap-2">
                <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
                Back to Command Center
            </a>
        </div>
    </div>

    <script>
        const form = document.getElementById('qaForm');
        const btn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');

        form.onsubmit = function() {
            btn.style.display = 'none';
            loader.classList.remove('hidden');
        };
    </script>
</body>
</html>
