<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>AI Vision | Gender Detection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #eff6ff, #dbeafe, #f8fafc);
        }

        .drop-zone {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
        }

        .drop-zone:hover {
            border-color: #3b82f6;
            background: #ffffff;
            transform: translateY(-2px);
        }

        #image-preview {
            display: none;
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 1rem;
            margin-bottom: 1rem;
        }

        /* Result Animation */
        .result-card {
            animation: slideUp 0.5s ease-out forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white/80 backdrop-blur-xl rounded-[2.5rem] shadow-2xl p-10 border border-white">
        
        <div class="text-center mb-10">
            <div class="relative inline-block">
                <div class="bg-blue-600 text-white w-20 h-20 flex items-center justify-center rounded-3xl mx-auto mb-4 shadow-xl rotate-3 hover:rotate-0 transition-all duration-300">
                    <i class="fa-solid fa-microchip text-4xl"></i>
                </div>
                <div class="absolute -top-1 -right-1 flex h-5 w-5">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-5 w-5 bg-blue-500 border-2 border-white"></span>
                </div>
            </div>
            <h2 class="text-3xl font-extrabold text-gray-900 tracking-tight">AI Vision</h2>
            <p class="text-blue-500 font-medium text-sm">Gender Recognition Neural Network</p>
        </div>

        <form method="POST" enctype="multipart/form-data" class="space-y-6" id="uploadForm">
            <div class="drop-zone border-2 border-dashed border-blue-100 rounded-[2rem] p-6 text-center">
                <img id="image-preview" src="#" alt="Preview">
                
                <div id="upload-content">
                    <div class="bg-blue-50 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3 text-blue-500">
                        <i class="fa-solid fa-cloud-arrow-up text-xl"></i>
                    </div>
                    <p class="text-gray-600 font-semibold text-sm mb-1">Upload Photo</p>
                    <p class="text-gray-400 text-xs mb-4">JPG, PNG or WEBP (Max 5MB)</p>
                </div>

                <input type="file" name="image" id="imageInput" required 
                    class="block w-full text-xs text-gray-500 
                    file:mr-0 file:py-2.5 file:px-6 
                    file:rounded-xl file:border-0 
                    file:text-sm file:font-bold 
                    file:bg-blue-600 file:text-white 
                    hover:file:bg-blue-700 file:cursor-pointer transition-all"
                    onchange="previewImage(this)">
            </div>

            <button type="submit" id="analyzeBtn" class="w-full bg-gray-900 text-white py-5 rounded-2xl font-bold shadow-xl hover:bg-blue-600 transition-all duration-300 flex items-center justify-center gap-3 active:scale-95">
                <i class="fa-solid fa-magnifying-glass-chart"></i>
                <span>Analyze Neural Paths</span>
            </button>
        </form>

        <div id="loader" class="hidden mt-8 text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
            <p class="text-blue-600 font-bold mt-2 text-sm italic">Processing CNN Layers...</p>
        </div>

        {% if result %}
        <div class="result-card mt-8 p-6 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-3xl text-center shadow-lg shadow-blue-200">
            <p class="text-blue-100 text-xs font-bold uppercase tracking-[0.2em] mb-2">Inference Result</p>
            <div class="flex items-center justify-center gap-3">
                <i class="fa-solid fa-circle-check text-white text-2xl"></i>
                <h3 class="text-4xl font-black text-white italic">{{ result }}</h3>
            </div>
        </div>
        {% endif %}

        <div class="mt-10 text-center">
            <a href="/" class="group text-sm font-bold text-gray-400 hover:text-blue-600 transition-all flex items-center justify-center gap-2">
                <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
                Back to Dashboard
            </a>
        </div>
    </div>

    <script>
        function previewImage(input) {
            const preview = document.getElementById('image-preview');
            const content = document.getElementById('upload-content');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    content.style.display = 'none';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        const form = document.getElementById('uploadForm');
        form.onsubmit = function() {
            document.getElementById('analyzeBtn').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');
        };
    </script>
</body>
</html>
